services:
- docker
language: node_js
node_js:
- 10
env:
- DO_SELF_SCAN=false
- DO_SELF_SCAN=true
matrix:
  allow_failures:
  - env: DO_SELF_SCAN=true
notifications:
  email: false
script:
- npm test
- if [ ${DO_SELF_SCAN} == true ]; then bin/hawkeye scan; fi
deploy:
- provider: script
  script: bash scripts/deploy.sh
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+"
- provider: script
  script: bash scripts/nightly.sh
  on:
    all_branches: true
    condition: "$TRAVIS_EVENT_TYPE =~ cron"
- provider: npm
  email: "felix.hammerl+hawkeyesec-scanner-deployment-user@gmail.com"
  api_key:
    secure: ""
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+"
